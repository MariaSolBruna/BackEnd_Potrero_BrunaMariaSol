            <label>Tipo de prenda</label>
            <input type="text" name="typeof" placeholder="Tipo de prenda" class="addInputs" required>
            <label>Color</label>
            <input type="text" name="color" placeholder="Color" class="addInputs" required>
            <label>Talle</label>
            <input type="text" name="size" placeholder="Talle" class="addInputs" required>

            <input type="text" name="gender" placeholder="Genero" class="addInputs" required>

            <label>Promocion</label>

            <label>Imagen 3</label>
            <input type="file" name="image3" placeholder="Imagen 3" class="addInputs2">
